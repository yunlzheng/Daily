<ion-view title="Daily日报">

    <ion-list option-buttons="optionButtons">
        <div class="item item-divider">
            今日热点
        </div>
        <ion-item ng-repeat="item in news" ng-href="#/daily/news/{{item.id}}" class="item item-thumbnail-left">
            <img ng-src="{{ item.thumbnail }}">
            <h2>{{ item.title }}</h2>
            <h4>{{ item.artist }}</h4>
        </ion-item>
    </ion-list>

</ion-view>
